            document.getElementById("paragraf").innerText = pobraneDane;

                    trafiona = false;

            }
            if (pobraneDane.length < 2) {
                pusteSlowo = document.getElementById("pusteSlowo").innerText;
                for (i = 0; wylosowaneSlowo.length > i + 1; i++) {
                    if (wylosowaneSlowo[i] == pobraneDane) {
                       pusteSlowo[i] = pobraneDane;
                        document.getElementById("paragraf").innerText = "Trafiłeś "+
                        pobraneDane + " znajduje się w szukanym słowie";
                        trafiona = true;
                    } else {
                        pusteSlowo[i] ="-";

                    }



                }

            }
            if (trafiona == false) {
                zycia--;
                document.getElementById("paragraf").innerText = "NIE trafiłeś "+
                        pobraneDane + "  NIE znajduje się w szukanym słowie pozostało ci " +zycia+ " podejść";
            }

            document.getElementById("pusteSlowo").innerText = pusteSlowo;

        }
